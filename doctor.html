<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CuraWise - Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f7ff;
      margin: 0;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: 700;
      color: white !important;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      width: 36px;
      margin-right: 10px;
    }

    .navbar-right {
      display: flex;
      gap: 10px;
    }

    .section {
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .footer {
      text-align: center;
      padding: 30px;
      background-color: #007bff;
      color: white;
    }

    .btn-main {
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }

    .btn-main:hover {
      background-color: #0056b3;
    }

    .form-control::placeholder {
      font-size: 14px;
    }

    .d-none {
      display: none !important;
    }
  </style>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
</head>
<body>

  <!-- üåê Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container-fluid px-4 d-flex justify-content-between">
      <a class="navbar-brand" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/4320/4320337.png" alt="Stethoscope Icon">
        CuraWise
      </a>
      <!-- ‚úÖ Google Translate dropdown -->
      <div id="google_translate_element"></div>
    </div>
  </nav>
  

  <!-- üîê Login Section -->
  <br>
  <br>
  <br>
  <br>
  <section class="section" id="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h3 class="text-center fw-bold mb-4">üîê Doctor Login</h3>
            <form id="login-form">
              <input type="text" class="form-control mb-3" id="doctor-id" placeholder="üë®‚Äç‚öïÔ∏è Doctor ID" required />
              <input type="password" class="form-control mb-3" id="password" placeholder="üîí Password" required />
              <button type="submit" class="btn-main w-100">Login</button>
              <div id="login-error" class="text-danger text-center mt-2 d-none">Please enter valid credentials.</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ‚úÖ After Login - Doctor Details -->
<section class="section d-none" id="doctor-info">
  <div class="container">
    <div class="card">
      <h4 class="fw-bold">üë®‚Äç‚öïÔ∏è Logged in as:</h4>
      <p><strong>Name:</strong> <span id="doc-name">Dr. Placeholder</span></p>
      <p><strong>ID:</strong> <span id="doc-id"></span></p>
      <p><strong>Role:</strong> Junior Doctor</p>
      <p><strong>Department:</strong> General Medicine</p>
    </div>
  </div>
</section>


  <!-- ü©∫ Patient Entry Form -->
  <section class="section d-none" id="dashboard-section">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">üìù Patient Entry</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
           <form id="patient-form">
  <input type="text" class="form-control mb-3" id="patient-name" placeholder="üë§ Patient Name" required />
  <input type="number" class="form-control mb-3" id="patient-age" placeholder="üéÇ Age" required />
  <input type="text" class="form-control mb-3" id="vitals" placeholder="ü©∏ Vitals (BP, Temp)" />
  
  <textarea class="form-control mb-3" id="symptoms" placeholder="üìù Symptoms"></textarea>
  <button type="button" class="btn btn-secondary mb-3" onclick="startVoiceInput('symptoms')">üé§ Speak Symptoms</button>

  <textarea class="form-control mb-3" id="prescription" placeholder="üíä Prescription & Notes"></textarea>
  <select class="form-control mb-3" id="template">
    <option selected disabled>üìã Choose Template</option>
    <option>Fever & Headache Protocol</option>
    <option>Hypertension Checklist</option>
  </select>

  <input type="text" class="form-control mb-3" id="side-effects" placeholder="‚ö†Ô∏è Side Effects Observed" />

  <!-- ADR Smart Alert Output -->
  <div id="adr-alert" class="text-danger fw-bold mb-3 d-none">‚ö†Ô∏è Possible ADR Detected!</div>

  <!-- Summary Output -->
  <div class="mb-3">
    <label class="fw-bold">üìÑ Auto Summary:</label>
    <textarea id="summary-output" class="form-control" rows="4" readonly></textarea>
  </div>

  <button type="button" class="btn-main w-100" onclick="generateSummary()">‚úÖ Save & Generate Summary</button>
</form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- üë£ Footer -->
  <br>
  <br>
  <br>
  <br>
 
  <footer class="footer mt-4">
    <p>¬© 2025 CuraWise ¬∑ Built with ‚ù§Ô∏è to support better healthcare</p>
  </footer>

  <!-- Bootstrap + Login Logic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap + Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // üîê Hardcoded Login Logic
  const form = document.getElementById('login-form');
  const loginSection = document.getElementById('login-section');
  const dashboardSection = document.getElementById('dashboard-section');
  const doctorInfoSection = document.getElementById('doctor-info');
  const errorText = document.getElementById('login-error');

  const docName = document.getElementById('doc-name');
  const docID = document.getElementById('doc-id');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const id = document.getElementById('doctor-id').value.trim();
    const pass = document.getElementById('password').value.trim();

    // ‚úÖ Hardcoded check for demo
    if (id === "doc123" && pass === "pass123") {
      docName.innerText = "Dr. Neha";
      docID.innerText = id;

      loginSection.classList.add('d-none');
      doctorInfoSection.classList.remove('d-none');
      dashboardSection.classList.remove('d-none');
    } else {
      errorText.textContent = "‚ùå Invalid ID or password.";
      errorText.classList.remove('d-none');
    }
  });

  // üé§ Voice-to-Text Functionality
  function startVoiceInput(fieldId) {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.onresult = function (event) {
      document.getElementById(fieldId).value += event.results[0][0].transcript;
    };
    recognition.start();
  }

  // üìÑ Summary Generator + ADR Alert Logic
  function generateSummary() {
    const name = document.getElementById("patient-name").value;
    const age = document.getElementById("patient-age").value;
    const vitals = document.getElementById("vitals").value;
    const symptoms = document.getElementById("symptoms").value.toLowerCase();
    const prescription = document.getElementById("prescription").value.toLowerCase();
    const sideEffects = document.getElementById("side-effects").value;

    // Generate summary
    const summary = `Patient ${name}, age ${age}, has vitals: ${vitals}.
Symptoms noted: ${symptoms}.
Prescription given: ${prescription}.
Side effects: ${sideEffects}.`;

    document.getElementById("summary-output").value = summary;

    // Simple ADR detection logic
    const adrAlert = document.getElementById("adr-alert");
    if (
      (prescription.includes("amoxicillin") && symptoms.includes("rash")) ||
      (prescription.includes("ibuprofen") && symptoms.includes("stomach pain")) ||
      (prescription.includes("paracetamol") && symptoms.includes("dizziness"))
    ) {
      adrAlert.classList.remove("d-none");
    } else {
      adrAlert.classList.add("d-none");
    }
  }
</script>


</body>
</html>
